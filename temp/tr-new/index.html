<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tomb Raider Music Mixer</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Tomb Raider Music Mixer" />
    <meta name="author" content="Alex Gibson | alxgbsn.co.uk | @alex_gibson" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/rAF.js"></script>
    <script src="js/tap.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="main">
    <input id="brass" name="brass" type="range" min="0" max="0.2" step="0.001" value="0.12" disabled />
    <input id="high-perc" name="high-perc" type="range" min="0" max="0.2" step="0.001" value="0.09" disabled />
    <input id="low-perc" name="low-perc" type="range" min="0" max="0.2" step="0.001" value="0.15" disabled />
    <input id="strings" name="strings" type="range" min="0" max="0.2" step="0.001" value="0.12" disabled />
    <div id="screen-state"></div>
    <canvas id="spectrum-output"></canvas>
    <button id="toggle" disabled></button>
</div>
</body>
</html>
