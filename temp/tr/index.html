<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tomb Raider Music Mixer</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Tomb Raider Music Mixer" />
    <meta name="author" content="Alex Gibson | alxgbsn.co.uk | @alex_gibson" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/rAF.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<h1>Tomb Raider Music Mixer</h1>
<div class="mixer">
    <div class="channels">
        <label for="brass">Brass:</label>
        <input id="brass" name="brass" type="range" min="0" max="0.2" step="0.001" value="0.12" disabled="true" />
        <label for="high-perc">High percussion:</label>
        <input id="high-perc" name="high-perc" type="range" min="0" max="0.2" step="0.001" value="0.09" disabled="true" />
        <label for="low-perc">Low percussion:</label>
        <input id="low-perc" name="low-perc" type="range" min="0" max="0.2" step="0.001" value="0.15" disabled="true" />
        <label for="strings">Strings:</label>
        <input id="strings" name="strings" type="range" min="0" max="0.2" step="0.001" value="0.12" disabled="true" />
    </div>
</div>
<div class="output-controls">
    <canvas id="spectrum-output"></canvas>
    <div class="button-controls">
        <button id="play" disabled="true">Play</button>
        <button id="stop" disabled="true">Stop</button>
    </div>
    <div id="status">Status: Loading sounds</div>
</div>
</body>
</html>
