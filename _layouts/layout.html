<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} &ndash; {% if page.titleinfo %}{{ page.titleinfo }}{% else %}Alex Gibson{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.desc }}">
  <meta name="author" content="Alex Gibson">
  <meta name="generator" content="Jekyll">
  {% if page.canonical != null and page.canonical != empty %}
  <link rel="canonical" href="https://alxgbsn.co.uk{{ page.canonical }}">
  {% else %}
  <link rel="canonical" href="https://alxgbsn.co.uk{{ page.url }}/">
  {% endif %}
  <link rel="stylesheet" href="{{ root }}/css/styles.css">
  <link rel="alternate" type="application/rss+xml" title="Alex Gibson" href="{{ root }}/feed/">
  <link rel="author" type="text/plain" href="{{ root }}/humans.txt">
  <link rel="manifest" href="{{ root }}/manifest.json">
  <!--[if lt IE 9]>
    <script src="/js/lib/html5shiv.js"></script>
  <![endif]-->
  <meta name="apple-mobile-web-app-title" content="Alex Gibson">
  <meta name="theme-color" content="#ecebe6">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ root }}/images/avatar-180.png">
  <link rel="icon" type="image/png" sizes="196x196" href="{{ root }}/images/avatar-196.png">
  <link rel="shortcut icon" href="{{ root }}/favicon.ico">
</head>
<body>
  <main role="main">
    <article>
      <header role="banner">
        {% include nav.html %}
        <h1>{{ page.title }}</h1>
        {% if page.titleinfo %}
        <h2>{{ page.titleinfo %}}</h2>
        {% endif %}
      </header>
      {{ content }}
    </article>
    {% include footer.html %}
  </main>
</body>
</html>
