<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ page.titleinfo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Site meta -->
    <meta name="description" content="{{ page.desc }}" />
    <meta name="author" content="Alex Gibson" />

    <!-- Prefetch DNS for external assets -->
    <link rel="dns-prefetch" href="//platform.twitter.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//p.twitter.com" />
    <link rel="dns-prefetch" href="//cdn.api.twitter.com" />

    <script src="/js/site.js"></script>
    
    <link rel="stylesheet" href="{{ root }}/css/styles.css" />

    <!--[if lte IE 7]>
    <link rel="stylesheet" href="{{ root }}/css/ie7-and-down.css" />
    <![endif]-->

    <script src="/js/responsive-nav.min.js"></script>

    <link rel="alternate" type="application/rss+xml" title="Alex Gibson" href="{{ root }}/feed/" />
    <link rel="canonical" href="http://alxgbsn.co.uk{{ page.url }}" />

    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ root }}/images/iOS-144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ root }}/images/iOS-114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ root }}/images/iOS-72.png" />
    <link rel="apple-touch-icon-precomposed" href="{{ root }}/images/iOS-57.png" />
    <link rel="shortcut icon" href="{{ root }}/images/iOS-57.png" />

    <!-- iOS icon app title -->
    <meta name="apple-mobile-web-app-title" content="Alex Gibson" />

    <!-- Async Google Analytics -->
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33263279-1']);
    _gaq.push(['_trackPageview']);
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
</head>
<body>

<header role="banner">
    {% include nav.html %}
    <h1>{{ page.title }}</h1>
</header>
    
{{ content }}

{% include search.html %}

{% include footer.html %}

<script src="/js/main.js"></script>

</body>
</html>
