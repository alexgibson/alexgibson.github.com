<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} &ndash; {% if page.titleinfo %}{{ page.titleinfo }}{% else %}Alex Gibson{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.desc }}">
  <meta name="author" content="Alex Gibson">
  <meta name="generator" content="Jekyll">
  {% if page.canonical != null and page.canonical != empty %}
  <link rel="canonical" href="{{ site.url }}{{ page.canonical }}">
  {% else %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% endif %}
  <script>
    try {
      const currentPref = sessionStorage.getItem('t-dark');
      const prefersDarkMode = currentPref === 'true' || (currentPref !== 'false' && window.matchMedia('(prefers-color-scheme: dark)').matches);

      if (prefersDarkMode) {
          document.documentElement.classList.add('js-t-dark');
      }

      // remove no-js class that supports dark theme with JS disabled.
      document.documentElement.classList.remove('no-js');
    } catch (e) {
      // do nothing.
    }
  </script>
  {% asset styles.css %}
  <link rel="alternate" type="application/rss+xml" title="Alex Gibson" href="{{ root }}/feed/">
  <link rel="manifest" href="{{ root }}/manifest.json">
  <!--[if lt IE 9]>
    {% asset lib/html5shiv.js %}
  <![endif]-->
  <meta name="apple-mobile-web-app-title" content="Alex Gibson">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ root }}{{ assets['avatar-180.jpg'].digest_path }}">
  <link rel="icon" type="image/png" sizes="196x196" href="{{ root }}{{ assets['avatar-196.jpg'].digest_path }}">
  {% asset favicon.ico %}
</head>
<body id="top">
  <main role="main">
    {% include nav.html %}
    <article>
      <header role="banner">
        <h1>{{ page.title }}</h1>
      </header>
      {{ content }}
    </article>
    {% include footer.html %}
  </main>
  {% asset theme.js type="module" %}
  {% asset main.js type="module" %}
</body>
</html>
