<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} &ndash; {{ page.titleinfo }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.desc }}">
  <meta name="author" content="Alex Gibson">
  <meta name="generator" content="Jekyll">

  <link rel="stylesheet" href="{{ root }}/css/styles.css">
  <link rel="alternate" type="application/rss+xml" title="Alex Gibson" href="{{ root }}/feed/">
  <link rel="author" type="text/plain" href="{{ root }}/humans.txt">

  {% if page.canonical != null and page.canonical != empty %}
  <link rel="canonical" href="http://alxgbsn.co.uk{{ page.canonical }}">
  {% else %}
  <link rel="canonical" href="http://alxgbsn.co.uk{{ page.url }}/">
  {% endif %}

  <!--[if lt IE 9]>
    <script src="/js/lib/html5shiv.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ root }}/images/avatar-180.png">
  <link rel="icon" type="image/png" sizes="196x196" href="{{ root }}/images/avatar-196.png">
  <link rel="shortcut icon" href="{{ root }}/favicon.ico">

  <meta name="apple-mobile-web-app-title" content="Alex Gibson">
  <meta name="theme-color" content="#ecebe6">
</head>
<body>
  <main role="main">
    <header role="banner">
      {% include nav.html %}
      <h1>{{ page.title }}</h1>
    </header>
    {{ content }}
    {% include footer.html %}
  </main>

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-33263279-1', 'auto');
  ga('send', 'pageview');

  </script>
  <!-- End Google Analytics -->
</body>
</html>
